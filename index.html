<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>
<style>
    input,
    select,
    textarea {
        margin-top: 15px;

    * {
        margin: 0;
        padding: 0;
    }

        margin: 0 auto;
        width: 500px;

</style>

<body>

</select><br>

            <label for="ta">多行文本框：</label><br>
